version: '2'
services:
 
    pid-controller-notebook:
        build:
          context: .
          args:
            - NODE_ENV=local
          dockerfile: Dockerfile
        shm_size: '12gb'
        volumes:
            - ./:/uday/
        ports:
            - 8888:8888
        container_name: PID_Controller
        deploy:
          resources:
            reservations:
              devices:
              - driver: nvidia
                capabilities: [gpu]